<!DOCTYPE html>
<html ng-app='movie_search'>
  <head>
    <meta charset="utf-8">
    <title>Movie search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" charset="utf-8">
  </head>
  <body ng-controller='mainController'>
    <div class='container'>
      <div>
        <h1>Angular OMDB API Search</h1>
        <h3>Enter a movie by title</h3>
        <input type="text" ng-model='input' placeholder="Enter a movie title">
        <button type="button" ng-click='search()'class="btn btn-success">Search</button>
      </div>
      <hr>
    </div>
    <div ng-view></div>
    <div class='container' ng-repeat='movie in movies'>
      <div class='row'>
        <h4><a ng-click='removeMovies()' href='/#/{{movie.imdbID}}/show'>{{movie.Title}}</a></h4>
        <img src="{{movie.Poster}}" alt="No Image available">
        <p>Year: {{ movie.Year}}</p>
        <p>Test</p>
      </div>
      <hr>
    </div>




  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
  <script src='https://code.jquery.com/jquery-2.2.1.min.js'></script>
  <script type="text/javascript" src='js/app.js'></script>
  <script type="text/javascript" src='js/controllers/main_controller.js'></script>
  <script type="text/javascript" src='js/controllers/movie_controller.js'></script>
  </body>
</html>
