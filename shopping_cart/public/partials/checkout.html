<div class='container'>
  <div class='pull-left'>
    <h3>My Shopping Bag</h3>
  </div>
  <div class='pull-right'>
    <h3>Order total: {{grandTotal / 100 | currency}}</h3>
  </div>
</div>
<table class="table table-bordered">
  <thead>
    <th>Product</th>
    <th>Quantity</th>
    <th>Subtotal</th>
  </thead>
  <tbody ng-repeat='item in cart'>
    <td>
      <h1>{{item.name}}</h1>
      <img ng-src="{{item.imageUrl}}" alt="No image available">
      <p><strong>Caffeine Scale: </strong> {{item.caffeineScale}}</p>
      <p><strong>Ingredients: </strong> {{item.ingredients}}</p>
      <p><strong>Rating: </strong>{{item.rating}}</p>
    </td>
    <td>
      <select id='editQty' ng-model='qty' ng-show='item.editBox'>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      {{item.qty}}
    </td>
    <td>
      {{item.price / 100 * item.qty | currency}}
    </td>
    <td>
      <button ng-click='edit($index, qty)' class="btn btn-warning">Edit</button>
      <button ng-click='edit($index, qty)' class='btn btn-success' ng-show='item.editBox'>Submit Changes</button>
      <button ng-click='delete($index, price)'class="btn btn-danger">Remove</button>
    </td>
  </tbody>
</table>
